<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje a WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Enviar Mensaje a WhatsApp</h1>
        <form id="whatsappForm">
            <div class="form-group">
                <label for="phoneNumber">N√∫mero de WhatsApp:</label>
                <input type="text" id="phoneNumber" placeholder="Ej: +123456789" required value="+51973158561">
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" placeholder="Escribe tu mensaje aqu√≠" required>Hola *GUIRA* Soluciones Inform√°ticas, tengo una pregunta para ustedes respecto a sus servicios y el soporte, quisiera que me ayudes üòä</textarea>
                <p class="recomendacion">‚úçÔ∏è Puedes editar el mensaje antes de enviarlo. </p>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;
            const whatsappLink = `whatsapp://send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.location.href = `redirect.html?link=${encodeURIComponent(whatsappLink)}`;
        });

        const messageTextarea = document.getElementById('message');
        messageTextarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>

</html>
